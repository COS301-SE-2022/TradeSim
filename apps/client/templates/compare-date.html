<body>

<script> getETFS()</script>

<div>
    <div class="main-div">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a class="logo" href="https://epiuselabs.com" target="_blank"><img
                        src="static/EPI-USELabs_Logo_White.png" height="50"></a>
                <a href="#" class="brand-logo center">TradeSim</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

                    <li><a href="/login"><i class="material-icons">power_settings_new</i></a></li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">

                </ul>
            </div>
        </nav>
        <div class="row main-body">
            <div class="col-12 m7">
                {#    <h2 class="header">Compare</h2>#}
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4"><i class="material-icons left">info</i> Compare </span>
                        </div>
                        <div class="card-action">
                            <div id="etf-body"
                                 style=" display:inline-block; position: relative; top: 25pt; right: 25pt; width: 100%">
                                <label for="etf" style="position: relative; bottom: 35pt; left:3%"><b>Select Date: </b></label>
                                <input type="date" id="selectdate" name="date"
                                       style="position: relative; bottom: 35pt; left:4%">
                                <div class="row">
                                    <div class="col s12 m6">
                                        <label for="etf" class="active" id="label2" style="margin-left: 7%;"><b>1st
                                            ETF </b></label>
                                        <select id="etf1" class="input-field" style="margin-left: 7%">
                                            <option disabled selected hidden value="0" id="r0">Select ETF 1:</option>
                                        </select>

                                    </div>

                                    <div class="col s12 m6">
                                        <label for="etf" class="active" id="label2" style="margin-left: 7%"><b>2nd
                                            ETF </b></label>
                                        <select id="etf2" class="input-field" style=" margin-left: 7%">
                                            <option disabled selected hidden value="0" id="r0">Select ETF 2:</option>
                                        </select>


                                    </div>

                                </div>
                                <div class="create-button-div-add row">
                                    <a class="waves-effect waves-light btn blue right" onclick="changedate()"
                                       style="margin-left: auto; margin-right: 0">Compare</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loader-compare">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <table style="width:100%; ">
                <tr>
                    <td style="width:50%; position:relative; left:30pt" class="col-lg-6 col-md-12 col-sm-12">
                        <div id="chart1" style="width:100%;max-width:200%; position: relative; top: 35pt"></div>
                    </td>
                    <td style="width:50%; position:relative; left:30pt" class="col-lg-6 col-md-12 col-sm-12">
                        <div id="chart2" style="width:100%;max-width:200%; position: relative; top: 35pt"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <div id="tblnotes1" class="col-lg-6 col-md-12 col-sm-12">
                            <ul class="collapsible" data-collapsoble="accordion" id="notes1">
                            </ul>
                        </div>
                    </td>
                    <td>
                        <br>
                        <div id="tblnotes2" class="col-lg-6 col-md-12 col-sm-12">
                            <ul class="collapsible" data-collapsoble="accordion" id="notes2">
                            </ul>
                        </div>
                    </td>
                </tr>
