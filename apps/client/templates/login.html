<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <script src="{{ url_for('static',filename='login.js') }}"></script>
    <title>TradeSim Login</title>
</head>

<body>
    <div class="login-page">
        <div class="main shadow-lg">
            <div class="row">
                <div class="col-4" id="logo-div">
                    <div><img src="https://www.epiuse.com/people-solutions/images/epi-use-logo-white.png" width="150px" height="auto"></div>

                    <!-- <div class="app-name">TradeSim</div> -->
                </div>
                <div class="col" id="login">
                    <div class="card" id="login-body">
                        <div>
                            <h2>Welcome back to TradeSim</h2>
                        </div>
                        <div>
                            <h1>Log in</h1>
                        </div>
                        <form id= "form" name="myform" method="POST" onsubmit="validateform(); return false">
                            <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="name" required>
                        <!-- uname -->

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                        <!-- psw -->

                        <div>Don't have an account? <a href="/register">Sign up</a></div>

                        <a href="/home"><button type="submit">Login</button></a>
                        </form>
                        <a id="response"></a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
