<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Bootstrap Link-->
    <link rel="shorcut icon" href="{{ url_for('static',filename='favicon/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/ticker.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{{ url_for('static',filename='rules.js') }}"></script>
    <script src="{{ url_for('static',filename='ticker.js') }}"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>TradeSim Tickers</title>
</head>

<body>
<div>
    <div class="main-div">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a class="logo" href="https://epiuselabs.com" target="_blank"><img
                        src="static/EPI-USELabs_Logo_White.png" height="50"></a>
                <a href="#" class="brand-logo center">TradeSim</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/login"><i class="material-icons">power_settings_new</i></a></li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="/home">Home</a></li>
                    <li class="tab"><a href="/addETF">Manage</a></li>
                    <li class="tab"><a href="/compare-date">Compare</a></li>
                    <li class="tab"><a href="/ticker">Tickers</a></li>
                     <li class="tab"><a href="/AIEtf">AI ETF</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-body">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">search</i>
                            <input type="text" id="tickerInput" class="autocomplete">
                            <label for="autocomplete-input">Search for tickers...</label>
                            <a class="waves-effect waves-light btn blue right" onclick="searchTicker()"> Search </a>
                        </div>
                        <div id="loader">
                            <div class="progress">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                    <div class="row">


                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="card" id="results">
                                <div class="card-content">
                                    <span class="card-title" id="card-title"></span>
                                    <div id="response"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-12 col-sm-12">
                            <a id="notes" class="col-lg-8 col-md-12 col-sm-12"></a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
