<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link-->
    <link rel="shorcut icon" href="{{ url_for('static',filename='favicon/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <script src="{{ url_for('static',filename='register.js') }}"></script>
    <title>TradeSim Sign up</title>
</head>

<body>
    <div class="login-page">
        <div class="main shadow-lg">
            <div class="row">
                <div class="col-4" id="logo-div">
                    <img src="static/EPI-USELabs_Logo_White.png" width="150px" height="auto">
                    <!-- <div class="app-name">TradeSim</div> -->
                </div>
                <div class="col" id="login">
                    <div class="card" id="login-body">
                        <div>
                            <h2>Welcome to TradeSim</h2>
                        </div>
                        <div>
                            <h1>Sign up</h1>
                        </div>
                        <form id= "form" name="myform" method="POST" onsubmit="validateform(); return false">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="name" id="name" required>
                            <!-- uname -->

                            <label for="email"><b>Email</b></label>
                            <input type="email" placeholder="Enter Email" name="email" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" required>
                            <!-- psw -->

                            <label for="cpsw"><b>Confirm Password</b></label>
                            <input type="password" placeholder="Confirm Password" name="cpsw" id="cpsw" required>

                            <div>Already have an account? <a href="/login">Login</a></div>

                            <button type="submit">Register</button>
                            <!-- <input type="submit" value="Register"> -->
                        </form>
                        <a id="response"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
