      <div class="main-body">
        <div class="row">
          <div class="create-header"><h1>Create ETF</h1></div>
          <div class="search-avatar">
            <input type="text" placeholder="Search" name="search" /><svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
          </div>
        </div>
        <div class="etf-name row">
          <div class="card" id="etf-body">
            <label for="etf"><b>ETF Name: </b></label>
            <input
              type="text"
              placeholder="Enter the name of your ETF..."
              name="etfName"
              required
              class="input"
            />
          </div>
        </div>
        <div class="amount-input row">
          <div class="card" id="etf-body">
            <label for="etf"><b>Amount to Invest: </b></label>
            <input
              type="text"
              placeholder="Enter the amount you would like to Invest..."
              name="etfAmount"
              required
              class="input"
            />
          </div>
        </div>
        <div class="create-button-div row">
          <button class="create-btn">Create ETF</button>
        </div>
      </div>
    </div>
